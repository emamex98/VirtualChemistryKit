<html>

  <head>
      <title>Molecule Kit</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/my-style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="js/lib/three.min.js" type="text/javascript"></script>
      <script src="js/lib/orbit-controls.js" type="text/javascript"></script>
      <script src="js/event-handler.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </head>

  <body onload = main();>

    <h1>My Online Molecule Kit</h1>
    <br>

    <div class="container">
      <div class="row">

        <div class="col menu-area">

          <h4 style="text-align: center;">Menu</h4>

          <h5>Prebuilt Structures</h5>
          <div class="row">
            <div class="col">
              <img id="img-h20" class="action" src="imgs/h2o.png" alt="" onclick="toolsEvent('11');"/>
            </div>
            <div class="col">
              <img id="img-alcohol" class="action" src="imgs/alcohol.png" alt="" onclick="toolsEvent('12');"/>
            </div>
            <div class="col">
              <img id="img-urea" class="action" src="imgs/urea.jpg" alt="" onclick="toolsEvent('13');"/>
            </div>
          </div>

          <h5>Animation Controls</h5>
          <div class="row">
            <div class="col">
              <input type="radio" name="group1" value="animation" id="animation"> Animation <br>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" id="start">Start</button>
            </div>
            <div class="col">
              <button type="button" id="stop">Stop</button>
            </div>
            <div class="col">
              <button type="button" id="reset">Reset</button>
            </div>
          </div>

          
          <div>
            
          </div>

          <input type="radio" name="group1" value="edition" id="edition" checked> Edition <br>

          <table>
            <tr>
                <td><img id="img-selector" class="action" src="imgs/selector.png" alt="" onclick="toolsEventHandler('0');"/></td>
                <td><img id="img-point" class="action" src="imgs/cube.png" alt="" onclick="toolsEvent('1');"/></td>
            </tr>
            <tr>
                <td><img id="img-eraser" class="action" src="imgs/eraser.png" alt="" onclick="toolsEvent('2');"></td>
                <td><img id="img-floor" class="action" src="imgs/floor.png" alt="" onclick="toolsEvent('3');"/></td>
            </tr>
            <tr>
                <td><img id="img-clear-all" class="action" src="imgs/material.png" alt="" onclick="toolsEvent('4');"/></td>
                <td><img id="img-cone" class="action" src="imgs/cone.png" alt="" onclick="toolsEvent('5');"/></td>
            </tr>
            <tr>
                <td><img id="img-line-width" class="action" src="imgs/camera.png" alt="" onclick="toolsEvent('6');"/></td>
                <td><img id="img-cylinder" class="action" src="imgs/cylinder.png" alt="" onclick="toolsEvent('7');"/></td>
            </tr>
            <tr>
                <td><img id="img-fill-polygon" class="action" src="imgs/snowman.png" alt="" onclick="toolsEvent('8');"/></td>
                <td><img id="img-circle" class="action" src="imgs/sphere.png" alt="" onclick="toolsEvent('9');"/></td>
            </tr>
            <tr>
                <td>
                  <form action="" id="vertexColour">
                      <input type="color" id="colorValue" src="imgs/pallete.png" value="#6134eb" onchange="colorPaletteEvent();">
                  </form>
                </td>
            </tr>
            <tr>
              <td></td>

                <td>
                </td>
                <td>
                </td>
            </tr>
          </table>
        </div>
        
        <div class="col" style="text-align: center;"> 
          <canvas id="canvas" width="500" height="500" onclick="onMouseMove(event)"></canvas>
        </div>

        <div class="col menu-area" style="text-align: left;">
          <h3>Selected Shape: <span id="shape-name"></span> </h3>

          <div style="float: center;">
            <div id="transform" style="display: block">
              <input type="checkbox" id="animated" name="animated" value="Animated" checked>
              <label for="animated"> Animate figure</label><br>
              <label for="translation">Translation</label><br>
              <input type="text" id="tx" name="text-translate-x"><br>
              <input type="text" id="ty" name="text-translate-y"><br>
              <input type="text" id="tz" name="text-translate-z"><br>
              <button type="button" id="tbutton">Translate</button><br>
              <label for="scalation">Scalation</label><br>
              <input type="text" id="sx" name="text-scale-x"><br>
              <input type="text" id="sy" name="text-scale-y"><br>
              <input type="text" id="sz" name="text-scale-z"><br>
              <button type="button" id="sbutton">Scale</button><br>
              <label for="rotation">Rotation</label><br>
              <input type="range" min="0" max="2" value="0" step="0.1" class="slider" id="degrees"><br>
              <label for="degrees" id="ldeg">0.0</label><br>
              <button type="button" id="rbutton">Rotate</button><br>
            </div>
          </div>
        </div>

      </div>
    </div>
    Algunos iconos fueron dise√±ados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a>
  </body>

</html>
